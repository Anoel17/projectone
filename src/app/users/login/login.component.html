<div class="container mb-3">
<h3> WELCOME TO THE ERS</h3>

<form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" name="email" [(ngModel)] = "email">
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" name="password" [(ngModel)] = "password">
    </div>
  </div>
    <!-- <div class="form-group form-check">
    </div> -->
        <button type="submit" class="btn btn-dark" (click)="performLogin()">LOGIN</button>
  </form>

  <button type="button" class="btn btn-dark mb-5" data-bs-toggle="tooltip" title="Don't share your password with ANYONE!">ALWAYS REMEMBER</button>

</div>
